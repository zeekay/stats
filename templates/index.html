<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Stats</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        /* CSS Variables - shadcn dark theme (monochromatic) */
        :root {
            --background: #0a0a0a;
            --foreground: #fafafa;
            --card: #0a0a0a;
            --card-foreground: #fafafa;
            --primary: #fafafa;
            --primary-foreground: #171717;
            --secondary: #262626;
            --secondary-foreground: #fafafa;
            --muted: #262626;
            --muted-foreground: #a1a1aa;
            --border: #262626;
            --ring: #d4d4d8;
            --radius: 0.5rem;
            --success: #fafafa;
            --destructive: #737373;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: var(--background);
            color: var(--foreground);
            min-height: 100vh;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
        }

        @media (min-width: 640px) { .container { padding: 1.5rem; } }
        @media (min-width: 1024px) { .container { padding: 2rem; } }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem 0;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.025em;
            margin-bottom: 0.5rem;
        }

        @media (min-width: 640px) { h1 { font-size: 2rem; } }
        @media (min-width: 1024px) { h1 { font-size: 2.5rem; } }

        .subtitle {
            font-size: 0.875rem;
            color: var(--muted-foreground);
        }

        /* User selector */
        .user-selector {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .user-selector-header {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        @media (min-width: 768px) {
            .user-selector-header {
                flex-direction: row;
                justify-content: space-between;
            }
        }

        .user-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .user-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--secondary);
            color: var(--secondary-foreground);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 150ms ease;
        }

        .user-btn:hover {
            background: var(--muted);
            border-color: var(--ring);
        }

        .user-btn.active {
            background: var(--primary);
            color: var(--primary-foreground);
            border-color: var(--primary);
        }

        .user-btn img {
            width: 24px;
            height: 24px;
            border-radius: 50%;
        }

        .user-btn .remove-btn {
            margin-left: 0.25rem;
            opacity: 0;
            font-size: 0.7rem;
            padding: 0.1rem 0.35rem;
            border-radius: 50%;
            transition: all 150ms ease;
            color: var(--muted-foreground);
        }

        .user-btn:hover .remove-btn {
            opacity: 0.7;
        }

        .user-btn .remove-btn:hover {
            opacity: 1;
            background: rgba(255,255,255,0.2);
            color: var(--foreground);
        }

        .user-btn.combined .remove-btn,
        .user-btn.active .remove-btn {
            display: none;
        }

        /* Add user form */
        .add-user-form {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .add-user-form input {
            padding: 0.5rem 0.75rem;
            background: var(--secondary);
            color: var(--foreground);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 0.875rem;
            width: 160px;
        }

        .add-user-form input::placeholder {
            color: var(--muted-foreground);
        }

        .add-user-form input:focus {
            outline: none;
            border-color: var(--ring);
        }

        .add-user-form button {
            padding: 0.5rem 1rem;
            background: var(--primary);
            color: var(--primary-foreground);
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: opacity 150ms ease;
        }

        .add-user-form button:hover {
            opacity: 0.9;
        }

        .add-user-form button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Progress log */
        .progress-log {
            background: var(--secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1rem;
            margin-top: 1rem;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 0.75rem;
            max-height: 200px;
            overflow-y: auto;
        }

        .progress-log.hidden { display: none; }

        .progress-log p {
            color: var(--muted-foreground);
            margin-bottom: 0.25rem;
        }

        .progress-log p.status-complete { color: var(--foreground); }
        .progress-log p.status-error { color: #ef4444; }

        /* Fetch status bar */
        .fetch-status {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 1rem;
            background: var(--secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            margin-bottom: 1rem;
            font-size: 0.8rem;
        }

        .fetch-status-info {
            flex: 1;
        }

        .fetch-status-bar {
            width: 100px;
            height: 6px;
            background: var(--border);
            border-radius: 3px;
            overflow: hidden;
        }

        .fetch-status-bar-fill {
            height: 100%;
            background: var(--foreground);
            transition: width 0.3s ease;
        }

        .fetch-btn {
            padding: 0.4rem 0.75rem;
            background: var(--primary);
            color: var(--primary-foreground);
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 500;
            white-space: nowrap;
        }

        .fetch-btn:hover { opacity: 0.9; }
        .fetch-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .fetch-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            color: var(--muted-foreground);
        }

        .fetch-indicator.active {
            color: var(--foreground);
        }

        .fetch-indicator .pulse {
            width: 8px;
            height: 8px;
            background: var(--foreground);
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* User profile header */
        .user-profile {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
        }

        .user-profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid var(--border);
        }

        @media (min-width: 640px) {
            .user-profile img {
                width: 100px;
                height: 100px;
            }
        }

        .user-profile-info h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .user-profile-info p {
            color: var(--muted-foreground);
            font-size: 0.875rem;
        }

        .user-profile-info a {
            color: var(--muted-foreground);
            text-decoration: none;
        }

        .user-profile-info a:hover {
            color: var(--foreground);
            text-decoration: underline;
        }

        /* Stats grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        @media (min-width: 640px) {
            .stats-grid { grid-template-columns: repeat(3, 1fr); gap: 1rem; }
        }

        @media (min-width: 1024px) {
            .stats-grid { grid-template-columns: repeat(4, 1fr); }
        }

        @media (min-width: 1280px) {
            .stats-grid { grid-template-columns: repeat(6, 1fr); }
        }

        .stat-card {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 1rem;
            border-radius: var(--radius);
            text-align: center;
            transition: border-color 150ms ease;
        }

        .stat-card:hover { border-color: var(--ring); }

        .stat-value {
            font-size: 1.25rem;
            font-weight: 600;
            font-variant-numeric: tabular-nums;
            margin-bottom: 0.25rem;
        }

        @media (min-width: 640px) { .stat-value { font-size: 1.5rem; } }

        .stat-value.positive { color: var(--foreground); }
        .stat-value.negative { color: var(--muted-foreground); }

        .stat-label {
            font-size: 0.75rem;
            color: var(--muted-foreground);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Summary row */
        .summary-row {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        @media (min-width: 768px) {
            .summary-row { grid-template-columns: repeat(3, 1fr); }
        }

        .summary-box {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
        }

        .summary-box h3 {
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--muted-foreground);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.75rem;
        }

        .big-number {
            font-size: 2rem;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
        }

        @media (min-width: 640px) { .big-number { font-size: 2.5rem; } }

        .big-number.additions { color: var(--foreground); }
        .big-number.deletions { color: var(--muted-foreground); }
        .big-number.commits { color: var(--foreground); }

        .period-label {
            font-size: 0.75rem;
            color: var(--muted-foreground);
            margin-top: 0.5rem;
        }

        .stat-change {
            font-size: 0.7rem;
            padding: 0.125rem 0.5rem;
            border-radius: 9999px;
            display: inline-block;
            background: var(--secondary);
        }

        .stat-change.up { color: var(--foreground); }
        .stat-change.down { color: var(--muted-foreground); }

        /* Section title */
        .section-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--foreground);
        }

        /* Chart containers */
        .chart-container {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1rem;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        @media (min-width: 640px) { .chart-container { padding: 1.5rem; } }

        /* Chart grid */
        .chart-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        @media (min-width: 1024px) {
            .chart-grid { grid-template-columns: repeat(2, 1fr); }
        }

        /* Yearly stats table */
        .yearly-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.8rem;
        }

        @media (min-width: 640px) { .yearly-table { font-size: 0.875rem; } }

        .yearly-table th,
        .yearly-table td {
            padding: 0.75rem 0.5rem;
            text-align: right;
            border-bottom: 1px solid var(--border);
        }

        .yearly-table th {
            font-weight: 500;
            color: var(--muted-foreground);
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 0.05em;
        }

        .yearly-table th:first-child,
        .yearly-table td:first-child {
            text-align: left;
            font-weight: 600;
        }

        .yearly-table tr:hover { background: var(--secondary); }

        /* Loading */
        .loading {
            text-align: center;
            padding: 4rem 1rem;
        }

        .spinner {
            border: 2px solid var(--border);
            border-radius: 50%;
            border-top: 2px solid var(--foreground);
            width: 2rem;
            height: 2rem;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            color: var(--muted-foreground);
            font-size: 0.875rem;
        }

        /* Error */
        .error-message {
            background: var(--secondary);
            border: 1px solid var(--border);
            color: var(--foreground);
            padding: 1rem;
            border-radius: var(--radius);
            margin: 1rem 0;
            text-align: center;
            font-size: 0.875rem;
        }

        /* Responsive table wrapper */
        .table-wrapper {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem 1rem;
            font-size: 0.75rem;
            color: var(--muted-foreground);
        }

        footer a {
            color: var(--foreground);
            text-decoration: none;
        }

        footer a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>GitHub Stats</h1>
            <p class="subtitle">Real lines of code & contribution metrics</p>
        </header>

        <div class="user-selector">
            <div class="user-selector-header">
                <div class="user-buttons" id="userButtons"></div>
                <div class="add-user-form">
                    <input type="text" id="newUsername" placeholder="GitHub username" />
                    <button id="fetchUserBtn" onclick="fetchNewUser()">+ Add User</button>
                </div>
            </div>
            <div id="progressLog" class="progress-log hidden"></div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Fetching GitHub contribution data...</p>
            <p style="margin-top:0.5rem;opacity:0.6;">This may take a moment for initial fetch</p>
        </div>

        <div id="error" class="error-message" style="display: none;"></div>

        <div id="mainContent" style="display: none;">
            <div id="fetchStatus" class="fetch-status" style="display: none;">
                <div class="fetch-status-info">
                    <strong id="locCount">0</strong> of <strong id="locTotal">0</strong> commits have LOC data
                    (<span id="locPercent">0</span>%)
                </div>
                <div class="fetch-status-bar">
                    <div class="fetch-status-bar-fill" id="locBar" style="width: 0%"></div>
                </div>
                <div class="fetch-indicator" id="fetchIndicator" style="display: none;">
                    <div class="pulse"></div>
                    <span>Fetching...</span>
                </div>
                <button class="fetch-btn" id="fetchLocBtn" onclick="fetchMoreLoc()">Fetch More LOC</button>
            </div>
            <div id="locProgress" class="progress-log hidden"></div>
            <div id="userProfile" class="user-profile" style="display: none;"></div>
            <div class="summary-row" id="summaryRow"></div>
            <div class="stats-grid" id="statsGrid"></div>
            <div id="yearlyStats" class="chart-container"></div>
            <div id="chartsContainer"></div>
        </div>
    </div>

    <footer>
        <p>Built with <a href="https://github.com/zeekay/stats" target="_blank">github.com/zeekay/stats</a></p>
    </footer>

    <script>
        let currentUser = null;
        let allData = null;

        async function initApp() {
            showLoading();
            try {
                const response = await fetch('/api/data');
                const data = await response.json();

                if (data.success) {
                    allData = data;
                    setupUserButtons(data.users, data.data);
                    if (data.users.length > 0) {
                        selectUser(data.users[0]);
                    }
                } else {
                    showError(data.error || 'Failed to fetch data');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }

        let hiddenUsers = new Set();

        function setupUserButtons(users, userData) {
            const container = document.getElementById('userButtons');
            container.innerHTML = '';
            users.forEach(user => {
                if (hiddenUsers.has(user)) return;

                const btn = document.createElement('button');
                btn.className = 'user-btn' + (user === 'All' ? ' combined' : '');
                btn.dataset.username = user;

                // Add avatar if available
                const userInfo = userData && userData[user] && userData[user].user;
                if (userInfo && userInfo.avatar_url) {
                    const img = document.createElement('img');
                    img.src = userInfo.avatar_url;
                    img.alt = user;
                    btn.appendChild(img);
                }

                const span = document.createElement('span');
                span.textContent = user;
                btn.appendChild(span);

                // Add remove button (except for "All")
                if (user !== 'All') {
                    const removeBtn = document.createElement('span');
                    removeBtn.className = 'remove-btn';
                    removeBtn.textContent = '‚úï';
                    removeBtn.onclick = (e) => {
                        e.stopPropagation();
                        removeUser(user);
                    };
                    btn.appendChild(removeBtn);
                }

                btn.onclick = () => selectUser(user);
                container.appendChild(btn);
            });
        }

        function removeUser(username) {
            hiddenUsers.add(username);
            // Rebuild user list without hidden users
            const visibleUsers = allData.users.filter(u => !hiddenUsers.has(u));

            // Remove "All" if only one user left
            if (visibleUsers.filter(u => u !== 'All').length <= 1) {
                hiddenUsers.add('All');
            }

            setupUserButtons(allData.users, allData.data);

            // Select first available user
            const remaining = allData.users.filter(u => !hiddenUsers.has(u));
            if (remaining.length > 0) {
                selectUser(remaining[0]);
            }
        }

        function selectUser(username) {
            currentUser = username;
            document.querySelectorAll('.user-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.username === username);
            });

            const userData = allData.data[username];
            const userViz = allData.visualizations[username];

            if (userData) {
                displayUserProfile(userData);
                displaySummary(userData);
                displayStats(userData);
                displayCharts(userData, userViz, username);
                document.getElementById('mainContent').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
            } else {
                showError('No data available for ' + username);
            }
        }

        function displayUserProfile(userData) {
            const profile = document.getElementById('userProfile');
            const user = userData.user;
            const stats = userData.stats || {};

            // Check if this is the combined "All" view
            if (user && user.username === 'All') {
                // Get all user data for combined display
                const usernames = allData.users.filter(u => u !== 'All');
                let avatarsHtml = '';
                let namesHtml = [];
                let totalFollowers = 0;
                let totalRepos = 0;

                usernames.forEach((username, i) => {
                    const ud = allData.data[username];
                    if (ud && ud.user && ud.user.avatar_url) {
                        avatarsHtml += `<img src="${ud.user.avatar_url}" alt="${username}" style="width:80px;height:80px;border-radius:50%;border:3px solid var(--background);margin-left:${i > 0 ? '-20px' : '0'};position:relative;z-index:${10-i}">`;
                        namesHtml.push(`<a href="https://github.com/${username}" target="_blank">@${username}</a>`);
                        totalFollowers += ud.user.followers || 0;
                        totalRepos += ud.user.public_repos || 0;
                    }
                });

                profile.innerHTML = `
                    <div style="display:flex;align-items:center">${avatarsHtml}</div>
                    <div class="user-profile-info">
                        <h2>Combined Stats</h2>
                        <p>${namesHtml.join(' + ')}</p>
                        <p style="margin-top:0.5rem;color:var(--muted-foreground)">${usernames.length} profiles combined</p>
                        <p style="margin-top:0.75rem">
                            <span style="margin-right:1rem">${formatNumber(totalFollowers)} followers</span>
                            <span style="margin-right:1rem">${formatNumber(totalRepos)} public repos</span>
                            ${stats.first_commit ? `<span>First commit: ${stats.first_commit}</span>` : ''}
                        </p>
                    </div>
                `;
                profile.style.display = 'flex';
            } else if (user && user.avatar_url) {
                const memberSince = user.created_at ? new Date(user.created_at).getFullYear() : '';
                const details = [];
                if (user.location) details.push(`üìç ${user.location}`);
                if (user.company) details.push(`üè¢ ${user.company}`);
                if (user.blog) details.push(`üîó <a href="${user.blog.startsWith('http') ? user.blog : 'https://' + user.blog}" target="_blank">${user.blog.replace(/^https?:\/\//, '')}</a>`);

                profile.innerHTML = `
                    <img src="${user.avatar_url}" alt="${user.username}">
                    <div class="user-profile-info">
                        <h2>${user.name || user.username}</h2>
                        <p>
                            <a href="https://github.com/${user.username}" target="_blank">@${user.username}</a>
                            ${memberSince ? `<span style="margin-left:1rem;color:var(--muted-foreground)">Member since ${memberSince}</span>` : ''}
                        </p>
                        ${user.bio ? `<p style="margin-top:0.5rem;color:var(--muted-foreground)">${user.bio}</p>` : ''}
                        ${details.length ? `<p style="margin-top:0.5rem;color:var(--muted-foreground)">${details.join(' ‚Ä¢ ')}</p>` : ''}
                        <p style="margin-top:0.75rem">
                            <span style="margin-right:1rem">${formatNumber(user.followers || 0)} followers</span>
                            <span style="margin-right:1rem">${formatNumber(user.public_repos || 0)} public repos</span>
                            ${stats.first_commit ? `<span>First commit: ${stats.first_commit}</span>` : ''}
                        </p>
                    </div>
                `;
                profile.style.display = 'flex';
            } else {
                // Show basic profile without avatar
                profile.innerHTML = `
                    <div style="width:100px;height:100px;background:var(--secondary);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:2rem">üë§</div>
                    <div class="user-profile-info">
                        <h2>${userData.stats?.total_commits ? 'GitHub User' : 'Loading...'}</h2>
                        ${stats.first_commit ? `<p style="color:var(--muted-foreground)">Coding since ${stats.first_commit?.slice(0,4)} ‚Ä¢ ${stats.years_coding} years</p>` : ''}
                    </div>
                `;
                profile.style.display = 'flex';
            }
        }

        function formatNumber(num) {
            if (num == null) return '0';
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toLocaleString();
        }

        function formatChange(val) {
            if (val == null) return '+0%';
            const sign = val >= 0 ? '+' : '';
            return sign + val.toFixed(1) + '%';
        }

        function displaySummary(userData) {
            const stats = userData.stats || {};
            const container = document.getElementById('summaryRow');
            const totalDays = stats.total_days || 0;

            container.innerHTML = `
                <div class="summary-box">
                    <h3>Total Commits</h3>
                    <div class="big-number commits">${formatNumber(stats.total_commits)}</div>
                    <div class="period-label">${totalDays.toLocaleString()} days tracked</div>
                </div>
                <div class="summary-box">
                    <h3>Lines Added</h3>
                    <div class="big-number additions">+${formatNumber(stats.total_additions)}</div>
                    <div class="period-label">
                        <span class="stat-change ${(stats.additions_30d_change || 0) >= 0 ? 'up' : 'down'}">
                            ${formatChange(stats.additions_30d_change)} vs prev 30d
                        </span>
                    </div>
                </div>
                <div class="summary-box">
                    <h3>Lines Deleted</h3>
                    <div class="big-number deletions">-${formatNumber(stats.total_deletions)}</div>
                    <div class="period-label">
                        <span class="stat-change ${(stats.deletions_30d_change || 0) >= 0 ? 'up' : 'down'}">
                            ${formatChange(stats.deletions_30d_change)} vs prev 30d
                        </span>
                    </div>
                </div>
            `;

            // Yearly breakdown table
            const yearlyContainer = document.getElementById('yearlyStats');
            if (stats.yearly && Object.keys(stats.yearly).length > 0) {
                const years = Object.keys(stats.yearly).sort().reverse();
                let html = '<h3 class="section-title">Yearly Breakdown</h3><div class="table-wrapper"><table class="yearly-table">';
                html += '<tr><th>Year</th><th>Commits</th><th>Added</th><th>Deleted</th><th>Net</th><th>Active Days</th></tr>';

                years.forEach(year => {
                    const y = stats.yearly[year];
                    html += `<tr>
                        <td>${year}</td>
                        <td>${formatNumber(y.commits)}</td>
                        <td style="color:var(--foreground)">+${formatNumber(y.additions)}</td>
                        <td style="color:var(--muted-foreground)">-${formatNumber(y.deletions)}</td>
                        <td style="color:${y.net_loc >= 0 ? 'var(--foreground)' : 'var(--muted-foreground)'}">${y.net_loc >= 0 ? '+' : ''}${formatNumber(y.net_loc)}</td>
                        <td>${y.days_active || 0}</td>
                    </tr>`;
                });
                html += '</table></div>';
                yearlyContainer.innerHTML = html;
                yearlyContainer.style.display = 'block';
            } else {
                yearlyContainer.style.display = 'none';
            }
        }

        function displayStats(userData) {
            const stats = userData.stats || {};
            const container = document.getElementById('statsGrid');
            const netLoc = stats.net_loc_change || 0;

            const statCards = [
                { label: 'Years Coding', value: stats.years_coding || 0, cls: 'positive' },
                { label: 'Active Days', value: formatNumber(stats.active_days || 0), cls: 'positive' },
                { label: 'Repositories', value: formatNumber(stats.unique_repos || 0), cls: 'positive' },
                { label: 'Net LOC', value: (netLoc >= 0 ? '+' : '') + formatNumber(netLoc), cls: netLoc >= 0 ? 'positive' : 'negative' },
                { label: 'Avg/Active Day', value: (stats.average_commits || 0).toFixed(1), cls: 'positive' },
                { label: 'Avg LOC/Commit', value: formatNumber(stats.average_loc_per_commit || 0), cls: 'positive' },
                { label: 'Max/Day', value: stats.maximum_commits || 0, cls: 'positive' },
                { label: 'Current Streak', value: stats.current_streak || 0, cls: 'positive' },
                { label: 'Longest Streak', value: stats.longest_streak || 0, cls: 'positive' },
                { label: 'Best Day', value: stats.most_productive_day || '-', cls: 'positive' },
            ];

            container.innerHTML = statCards.map(card => `
                <div class="stat-card">
                    <div class="stat-value ${card.cls}">${card.value}</div>
                    <div class="stat-label">${card.label}</div>
                </div>
            `).join('');
        }

        function displayCharts(userData, userViz, username) {
            const container = document.getElementById('chartsContainer');
            container.innerHTML = '';

            const plotConfig = { responsive: true, displayModeBar: false };
            const darkLayout = {
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0)',
                font: { color: '#fafafa', family: '-apple-system, BlinkMacSystemFont, sans-serif' },
                xaxis: { gridcolor: '#262626', linecolor: '#262626' },
                yaxis: { gridcolor: '#262626', linecolor: '#262626' },
                margin: { l: 40, r: 20, t: 20, b: 40 }
            };

            // Charts config
            const charts = [
                { id: 'commitsTimelineChart', title: 'Commits Over Time', key: 'commits_timeline' },
                { id: 'locTimelineChart', title: 'Lines of Code Over Time', key: 'loc_timeline' },
                { id: 'topReposChart', title: 'Top Repositories (by Commits)', key: 'top_repos' },
                { id: 'topReposLocChart', title: 'Top Repositories (by LOC)', key: 'top_repos_loc' },
                { id: 'heatmapChart', title: 'Monthly Activity Heatmap', key: 'heatmap' },
                { id: 'yearlyCommitsChart', title: 'Yearly Commits', key: 'yearly_commits' },
                { id: 'dayOfWeekChart', title: 'Activity by Day of Week', key: 'day_of_week' }
            ];

            // Create chart grid for some charts
            const fullWidthCharts = ['commits_timeline', 'loc_timeline', 'heatmap'];
            const gridCharts = charts.filter(c => !fullWidthCharts.includes(c.key));
            const wideCharts = charts.filter(c => fullWidthCharts.includes(c.key));

            // Full width charts first
            wideCharts.forEach(chart => {
                const div = document.createElement('div');
                div.className = 'chart-container';
                div.innerHTML = `<h3 class="section-title">${chart.title}</h3><div id="${chart.id}"></div>`;
                container.appendChild(div);
            });

            // Grid charts
            const gridContainer = document.createElement('div');
            gridContainer.className = 'chart-grid';
            gridCharts.forEach(chart => {
                const div = document.createElement('div');
                div.className = 'chart-container';
                div.innerHTML = `<h3 class="section-title">${chart.title}</h3><div id="${chart.id}"></div>`;
                gridContainer.appendChild(div);
            });
            container.appendChild(gridContainer);

            // Render charts
            if (userViz) {
                charts.forEach(chart => {
                    try {
                        if (userViz[chart.key]) {
                            const chartData = JSON.parse(userViz[chart.key]);
                            Object.assign(chartData.layout, darkLayout);
                            Plotly.newPlot(chart.id, chartData.data, chartData.layout, plotConfig);
                        }
                    } catch (e) {
                        console.error(`Error rendering ${chart.key}:`, e);
                    }
                });
            }
        }

        async function fetchNewUser() {
            const input = document.getElementById('newUsername');
            const btn = document.getElementById('fetchUserBtn');
            const progressLog = document.getElementById('progressLog');
            const username = input.value.trim();

            if (!username) {
                alert('Please enter a GitHub username');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Fetching...';
            progressLog.classList.remove('hidden');
            progressLog.innerHTML = '';

            try {
                const eventSource = new EventSource(`/api/fetch/${username}`);

                eventSource.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    const p = document.createElement('p');
                    p.textContent = data.message;
                    p.className = `status-${data.status}`;
                    progressLog.appendChild(p);
                    progressLog.scrollTop = progressLog.scrollHeight;

                    if (data.status === 'complete') {
                        eventSource.close();
                        btn.disabled = false;
                        btn.textContent = '+ Add User';
                        input.value = '';

                        // Refresh data
                        setTimeout(async () => {
                            const response = await fetch('/api/data');
                            const newData = await response.json();
                            if (newData.success) {
                                allData = newData;
                                setupUserButtons(newData.users, newData.data);
                                selectUser(username);
                            }
                        }, 500);
                    } else if (data.status === 'error') {
                        eventSource.close();
                        btn.disabled = false;
                        btn.textContent = '+ Add User';
                    }
                };

                eventSource.onerror = () => {
                    eventSource.close();
                    btn.disabled = false;
                    btn.textContent = '+ Add User';
                    const p = document.createElement('p');
                    p.textContent = 'Connection lost';
                    p.className = 'status-error';
                    progressLog.appendChild(p);
                };
            } catch (error) {
                btn.disabled = false;
                btn.textContent = '+ Add User';
                const p = document.createElement('p');
                p.textContent = 'Error: ' + error.message;
                p.className = 'status-error';
                progressLog.appendChild(p);
            }
        }

        // Enter key to submit
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('newUsername').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') fetchNewUser();
            });
        });

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('mainContent').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        async function updateFetchStatus() {
            try {
                const response = await fetch('/api/fetch-status');
                const data = await response.json();
                if (data.success && data.status._combined) {
                    const combined = data.status._combined;
                    document.getElementById('locCount').textContent = formatNumber(combined.with_loc);
                    document.getElementById('locTotal').textContent = formatNumber(combined.total_commits);
                    document.getElementById('locPercent').textContent = combined.loc_percent.toFixed(1);
                    document.getElementById('locBar').style.width = combined.loc_percent + '%';
                    document.getElementById('fetchStatus').style.display = 'flex';
                }
            } catch (e) {
                console.error('Error fetching status:', e);
            }
        }

        async function fetchMoreLoc() {
            const btn = document.getElementById('fetchLocBtn');
            const progressLog = document.getElementById('locProgress');
            const indicator = document.getElementById('fetchIndicator');

            btn.disabled = true;
            btn.textContent = 'Fetching...';
            indicator.style.display = 'inline-flex';
            indicator.classList.add('active');
            progressLog.classList.remove('hidden');
            progressLog.innerHTML = '<p>Starting LOC fetch...</p>';

            try {
                const eventSource = new EventSource('/api/fetch-loc-stream');

                eventSource.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    const p = document.createElement('p');

                    if (data.status === 'progress') {
                        p.textContent = `Progress: ${data.processed}/${data.total} (${data.success} success, ${data.errors} errors)`;
                        // Update the bar
                        const percent = Math.round((data.processed / data.total) * 100);
                        document.getElementById('locBar').style.width = percent + '%';
                    } else if (data.status === 'complete') {
                        p.textContent = `Complete! Fetched ${data.success} commits (${data.errors} errors)`;
                        p.className = 'status-complete';
                        eventSource.close();
                        btn.disabled = false;
                        btn.textContent = 'Fetch More LOC';
                        indicator.style.display = 'none';
                        indicator.classList.remove('active');
                        // Refresh status and data
                        setTimeout(() => {
                            updateFetchStatus();
                            initApp();
                        }, 500);
                    } else if (data.status === 'starting') {
                        p.textContent = `Starting: ${data.total} commits to process`;
                    }

                    progressLog.appendChild(p);
                    progressLog.scrollTop = progressLog.scrollHeight;
                };

                eventSource.onerror = () => {
                    eventSource.close();
                    btn.disabled = false;
                    btn.textContent = 'Fetch More LOC';
                    indicator.style.display = 'none';
                    indicator.classList.remove('active');
                    const p = document.createElement('p');
                    p.textContent = 'Connection lost';
                    p.className = 'status-error';
                    progressLog.appendChild(p);
                };
            } catch (error) {
                btn.disabled = false;
                btn.textContent = 'Fetch More LOC';
                indicator.style.display = 'none';
                indicator.classList.remove('active');
                const p = document.createElement('p');
                p.textContent = 'Error: ' + error.message;
                p.className = 'status-error';
                progressLog.appendChild(p);
            }
        }

        window.addEventListener('load', () => {
            initApp();
            updateFetchStatus();
        });
    </script>
</body>
